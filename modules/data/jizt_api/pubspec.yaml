name: jizt_api
description: Jizt API Dart client.
version: 1.0.0

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  http: ^0.13.3             # https://pub.dev/packages/http
  json_annotation: ^4.0.1   # https://pub.dev/packages/json_annotation (required by json_serializable)

dev_dependencies:
  build_runner: ^2.0.6      # https://pub.dev/packages/build_runner (required by json_serializable)
  json_serializable: ^5.0.0 # https://pub.dev/packages/json_serializable
