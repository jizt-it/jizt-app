name: jizt_api
description: Jizt API Dart client.
version: 1.0.0
publish_to: "none"

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  http: ^0.13.4             # https://pub.dev/packages/http
  json_annotation: ^4.4.0   # https://pub.dev/packages/json_annotation (required by json_serializable)

dev_dependencies:
  build_runner: ^2.1.7      # https://pub.dev/packages/build_runner (required by json_serializable)
  json_serializable: ^6.1.4 # https://pub.dev/packages/json_serializable
