name: jizt_cache
description: Jizt local cache.
version: 1.0.0
publish_to: "none"

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.0.5          # https://pub.dev/packages/hive
  hive_flutter: ^1.1.0  # https://pub.dev/packages/hive_flutter
  rxdart: ^0.27.3       # https://pub.dev/packages/rxdart

dev_dependencies:
  hive_generator: ^1.1.2  # https://pub.dev/packages/hive_generator (required by hive)
  build_runner: ^2.1.7    # https://pub.dev/packages/build_runner (required by hive)
